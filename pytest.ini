[pytest]
markers =
    qdrant: tests that require a running Qdrant instance
    sqlite: tests that use SQLiteDocumentStore
    embedding: tests for embedding models
    llm: tests for LLM client
    memory: tests for memory types including WorkingMemory
    episodic: tests for EpisodicMemory behavior
    neo4j: tests that require a running Neo4j instance
    integration: slow integration tests that hit external services
    semantic: integration tests for SemanticMemory using real Qdrant/Neo4j
    manager: tests for MemoryManager
    agent: tests for GroupChatAgent
    asyncio: mark test as async
